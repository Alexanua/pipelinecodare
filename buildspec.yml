version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - echo Installing Maven dependencies...
      - mvn clean install -DskipTests
  build:
    commands:
      - echo Build started on `date`
      - mvn package -DskipTests
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/pipelinecodare.jar
  name: pipelinecodare-0.0.1-SNAPSHOT.jar
  discard-paths: yes
